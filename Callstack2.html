<!DOCTYPE html>
<html>

<h1>Callstack Project</h1>

    </head>


    <body>
 <p id="h"></p>    
 <script>
    function add (a,b) {
        return a+b
    }
    function average (a,b) {
        return add (a,b)/2
    }
    var result=average(3,7)
    document.getElementById("h").innerHTML =result
    
 </script>  
</body>
