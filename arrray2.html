<!DOCTYPE html>
<html>
    <head>
<h1>Array Project</h1>
    </head>
    <body>
        <p id="sheye"></p>
        <p id="join"></p>
        <p id="pop1"></p>
        <p id="pop2"></p>
    
</body>
        <script>
            var colors=["black","green","orange","red","yellow"]
            document.getElementById("sheye").innerHTML =colors
            document.getElementById("join").innerHTML =colors.join("#")
            document.getElementById("pop1").innerHTML =colors.pop()
            document.getElementById("pop2").innerHTML =colors.pop()
        </script>
    </body>
       
</html>
